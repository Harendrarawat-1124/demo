<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harendra Singh Rawat - CV</title>
  <style>
    /* Background video style */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0.3;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.0);
      z-index: -1;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
    }

    nav {
      height: 50px;
      width: 100%;
      background-color: #7752cd;
      text-align: center;
      display: flex;
      flex-direction: row;
      align-items:center;
      padding: 10px 0;
      justify-content: center;
      position:fixed;
      top: 0;
      z-index: 1;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: white;
    }

    main {
      margin: 5%;
      padding:2%;
      border-radius: 10px;
      color: white;
    }

    .box {
      padding: 40px;
      margin: 50px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #7752cdc6;
      border-radius: 8px;
      color: rgb(255, 255, 255);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    img {
      height: 200px;
      width: 200px;
      border: 2px solid black;
      border-radius: 50%;
      object-fit: cover;
    }

    .skillbox {
      border: 1px solid black;
      height: 50px;
      width: 100px;
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      background-color: #fefafa;
      border-radius: 5%;
      color: #030303;
    }

    .skill-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .skillbox:hover {
      background-color: #4b08e8;
      color: white;
      cursor: pointer;
    }

    #edtable {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    #edtable th, #edtable td {
      border: 2px solid rgb(255, 253, 253);
      padding: 10px;
      text-align: center;
      background-color: #03030300;
    }
    #edtable td:hover {
  background-color: #000000;
  color: white;
  cursor: pointer;
}


    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #888;
      border-radius: 5px;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #030303;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #4b08e8;
    }

    footer {
      text-align: center;
      color: rgb(255, 253, 253);
      padding: 20px;
      background: rgb(0, 0, 0);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="27706-365890968_medium.mp4" type="video/mp4">

  <div id="overlay"></div>

  <!-- Navigation Bar -->

    <div id="skill" class="box">

        <div class="skillbox">C</div>
        <div class="skillbox">C++</div>

        <div class="skillbox">HTML</div>
        <div class="skillbox">CSS</div>
        <div class="skillbox">JavaScript</div>

    <!-- Education Section -->

        <label for="message">Message:</label>
        <textarea id="message" name="inquiry" rows="4" placeholder="Enter your inquiry" required></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>
  </main>

  <footer>
    <p>Created by Harendra Singh Rawat</p>
  </footer>
</body>
</html>
